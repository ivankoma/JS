<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🛠️</title></title>
</head>
<body>
    <h1>🤫</h1>
    <a href="javascript:(function(){document.querySelectorAll('relative-time').forEach(function(elem){var newElem=document.createElement('span');var isoDate=new Date(elem.getAttribute('datetime'));var options={year:'numeric',month:'long',day:'2-digit',hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false};var formattedDate=isoDate.toLocaleString('en-GB',options);Array.from(elem.attributes).forEach(attr=>newElem.setAttribute(attr.name,attr.value));newElem.textContent=formattedDate;elem.parentNode.replaceChild(newElem,elem)})})()">Relative to Absolute</a>
    <br>    
    <a href="javascript:(function(){var elements=document.querySelectorAll('.AppHeader-globalBar.pb-2.js-global-bar');elements.forEach(function(element){element.style.display='none'})})()">Hide</a>
    <br>
    <a href="javascript:(function()%20{var%20button%20=%20document.querySelector('button.ajax-pagination-btn[type=%22submit%22][data-disable-with=%22Loading%E2%80%A6%22]');%20if%20(button%20&&%20button.textContent.includes('Load%20more%E2%80%A6'))%20{%20button.click();%20}%20})();">Load More...</a>
    <br>
    <a href="javascript:(function(){var detailsElements=document.querySelectorAll('details.review-thread-component.js-comment-container.js-resolvable-timeline-thread-container.Details-element.details-reset.mb-3.border.rounded-2');detailsElements.forEach(function(details){details.setAttribute('open','')})})();">Show resolved.</a>


</body>
</html>
